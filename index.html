<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<style>
    .calculator-keys{
        display: grid;
        grid-template-columns: 100px 100px 100px;
        column-gap: 1px;
        row-gap: 5px;
        font-size: larger;
        /* width: 50px; */
        text-align: justify;
        box-sizing: content-box;
        background-color: darks;
    }

    .grid{
        
    }

    button {
        background-color: rgba(57, 47, 79, 0.418);
    }

    .main {
        background-color: thistle;
    }
</style>
<body>
    <div class="calculator">
        <div class="calculator-display">0</div>
        <div class="calculator-keys">...</div>
    </div>
        <div class="calculator-keys">
                <button class="key-operator" data-action="add">+</button>
                <button class="key-operator" data-action="subtract">-</button>
                <button class="key-operator" data-action="divide">รท</button>
                <button class="key-operator" data-action="multiply">+</button>
                <button class="grid">9</button>
                <button class="grid">8</button>
                <button class="grid">7</button>
                <button class="grid">6</button>
                <button class="grid">5</button>
                <button class="grid">4</button>
                <button class="grid">3</button>
                <button class="grid">2</button>
                <button class="grid">1</button>
                <button class="grid">0</button>
                <button data-action="decimal">.</button>
                <button data-action="clear">AC</button>
                <button class="equal-to-key" data-action="calculate">=</button>
            </div>
</body>
<script src="/main.js"></script>
</html>
